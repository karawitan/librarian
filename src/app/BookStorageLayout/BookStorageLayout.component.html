<clr-main-container class="main-container">
  <!-- <div class="alert alert-app-level">
      updating...
  </div> -->
  <clr-header class="header header-6">
    <div class="branding">
      <a href="/" class="nav-link">
        <i class="fad fa-books fa-2x"></i>&nbsp;
        <span class="title">{{title}}</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="&nbsp;Search for keywords...">
      </label>
    </form>

    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>About</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>

  </clr-header>

  <nav class="subnav" [clr-nav-level]="1">
    <ul class="nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/']" [queryParams]="{view: 'cards'}">
          <clr-icon shape="view-cards"></clr-icon>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/']" [queryParams]="{view: 'list'}">
          <clr-icon shape="view-list"></clr-icon>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/']" [queryParams]="{view: 'details'}">
          <clr-icon shape="details"></clr-icon>
        </a>
      </li>
    </ul>
  </nav>

  <div class="content-container">

    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" class="nav-trigger--bottom" [clr-nav-level]="2">

      <a clrVerticalNavLink routerLinkActive="active" routerLink="/" preserveQueryParams>
        <i class="fad fa-home" clrVerticalNavIcon></i>
        <!-- <clr-icon shape="home" clrVerticalNavIcon></clr-icon> -->
        Library
      </a>
      <clr-vertical-nav-group routerLinkActive="active" clrVerticalNavGroupExpanded='true'>
        <i class="fad fa-folders" clrVerticalNavIcon></i>
        <!-- <clr-icon shape="folder-open" clrVerticalNavIcon></clr-icon> -->
        Folders
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./normal/pidgey" routerLinkActive="active">
            <!-- <i class="fad fa-file-pdf" clrVerticalNavIcon></i> -->
            pdfs
          </a>
          <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
            <!-- <i class="fad fa-bookmark" clrVerticalNavIcon></i> -->
            epubs
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active" clrVerticalNavGroupExpanded='true'>
        <!-- <clr-icon shape="library" clrVerticalNavIcon></clr-icon> -->
        <i class="fad fa-swatchbook" clrVerticalNavIcon></i>
        Collections
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./fire/charmander" routerLinkActive="active">
            Recent Readings
          </a>
          <a clrVerticalNavLink routerLink="./fire/charizard" routerLinkActive="active">
            Charizard
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active" clrVerticalNavGroupExpanded='true'>
        <!-- <clr-icon shape="note" clrVerticalNavIcon></clr-icon> -->
        <i class="fad fa-edit" clrVerticalNavIcon></i>
        Reading
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./electric/pikachu" routerLinkActive="active">
            Bookmarks
          </a>
          <a clrVerticalNavLink routerLink="./electric/raichu" routerLinkActive="active">
            Notes
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        Credit
      </a>
    </clr-vertical-nav>

    <div class="content-area" fxLayout="column" fxLayoutAlign="start start">
      <router-outlet></router-outlet>
    </div>

  </div>
</clr-main-container>
